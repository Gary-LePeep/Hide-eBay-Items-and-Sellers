<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ebay Seller Hide</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
    <div class="header">
        <h3>easyBlock</h3>
        <h5 id="forWebsite" value="for website">for website</h5>
    </div>
    <nav>
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-items-tab" data-toggle="tab" href="#nav-items" role="tab"
                aria-controls="nav-home" aria-selected="true">Items</a>
        </div>
    </nav>
    <div class="container">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-items" role="tabpanel" aria-labelledby="nav-items-tab">
                <div class="container">
                    <ul class="list-group list-group-flush item-list-group">
                        <li class="list-group-item align-items-center default-list-item">No Items Hidden...</li>
                    </ul>
                    <br>
                    <p>Items in this list will not appear when searching Amazon.</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control item-number-input" placeholder="ASIN"
                            aria-label="Amazon item number" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-danger hide-button" type="button">
                                <span>Hide ASIN</span>
                            </button>
                        </div>
                    </div>
                    <div class="invalid-feedback">Please provide a valid Amazon Standard Identification Number (ASIN).</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../resources/jquery-3.4.1.min.js"></script>
    <script src="../resources/bootstrap.min.js"></script>
    <script src="../popup.bundle.js" type="module" defer></script>
</body>

</html>
